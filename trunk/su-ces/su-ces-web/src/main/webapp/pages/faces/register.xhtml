<ui:composition template="/pages/faces/ui/layout/ces_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<ui:define name="pageTitle">
		<h:outputText value="#{msg.register_page_title}" />
	</ui:define>

	<ui:define name="pageBody">
		<h:panelGroup styleClass="accountInfo">
			<p:fieldset legend="#{msg.register_account_info_lbl}">
			<h:form>
				<h:panelGroup layout="block" styleClass="accountInfo">
					<h:outputLabel for="email" value="#{msg.register_email_lbl}" />
					<p:inputText id="email" label="#{msg.register_email_lbl}" 
						value="#{registrationBean.email}" required="true" 
						requiredMessage="#{msg.reg_email_required_msg}" validator="#{registrationBean.validateEmail}" >
						<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
					</p:inputText>
					<h:message for="email" styleClass="negativeMsg" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="accountInfo">
					<h:outputLabel for="password" value="#{msg.register_password_lbl}" />
					<p:password id="password" label="#{msg.register_password_lbl}" 
						value="#{registrationBean.password}" feedback="true"
						required="true" requiredMessage="#{msg.reg_pass_required_msg}" match="confirmPassword" /> 
					<h:message for="password" styleClass="negativeMsg" />
				</h:panelGroup>				
				<h:panelGroup layout="block" styleClass="accountInfo">
					<h:outputLabel for="confirmPassword" value="#{msg.register_confirm_password_lbl}" />
					<p:password id="confirmPassword" label="#{msg.register_confirm_password_lbl}" 
						value="#{registrationBean.confirmPassword}" feedback="true"
						required="true" requiredMessage="#{msg.reg_confirmpass_required_msg}" />
					<h:message for="confirmPassword" styleClass="negativeMsg" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="submitButton">
					<h:commandButton value="#{msg.register_cancel_lbl}" action="#{registrationBean.cancel}" />
					<h:commandButton value="#{msg.register_submit_lbl}" type="submit" action="#{registrationBean.register}" />
				</h:panelGroup>
			</h:form>
			</p:fieldset>
		</h:panelGroup>
	</ui:define>

</ui:composition>
