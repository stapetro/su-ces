<ui:composition template="/pages/faces/ui/layout/ces_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<ui:define name="pageTitle">
		<h:outputText value="#{msg.regStatus_page_title}" />
	</ui:define>

	<ui:define name="pageBody">
		<h:outputText styleClass="positiveMsg" value="${msg.registerOK_msg}" rendered="#{param.status == 'ok'}" />
		<h:outputText styleClass="negativeMsg" value="${msg.registerFailed_msg}" rendered="#{param.status == 'fail'}" />
		<h:form>
			<h:link outcome="home">
				<h:outputText value="#{msg.redirect_to_login}" />
			</h:link>
		</h:form>
	</ui:define>

</ui:composition>
