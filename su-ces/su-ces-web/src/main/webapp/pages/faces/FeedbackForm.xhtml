<ui:composition template="/pages/faces/ui/layout/ces_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<ui:define name="pageBody">
		<h:panelGrid columns="3">
			<h:outputText value="#{msg.name}" />
			<p:selectOneButton value="#{feedbackForm.presentationSkills}">
				<f:selectItem itemLabel="#{msg.grade_0}" itemValue="1" />
				<f:selectItem itemLabel="#{msg.grade_1}" itemValue="2" />
				<f:selectItem itemLabel="#{msg.grade_2}" itemValue="3" />
				<f:selectItem itemLabel="#{msg.grade_3}" itemValue="4" />
				<f:selectItem itemLabel="#{msg.grade_4}" itemValue="5" />
			</p:selectOneButton>

		</h:panelGrid>
	</ui:define>

</ui:composition>
